<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TeamUp</title>
</head>
<body>
    <header>
            <h2 style="margin: 0px;">TeamUp.gg</h2>
            <div>
                <a href="">Acceuil</a>
                <a href="">Comment ça marche</a>
                <a href="">Joueurs</a>
                <a href="">Communauté</a>
                <button>Connexion</button>
            </div>
    </header>
    <section>
        <h1>Trouve ton équipe. <br>
        Domine le jeu.</h1>
        <p>Rejoins la plus grande communauté E-sport et connecte-toi avec des joueurs de ton
            niveau sur Valorant, LoL, CS2 et plus encore.
        </p>
        <div class="btn">
            <button>Commencer maintenant</button>
            <button id="tbn-2">En savoir plus</button>
        </div>
    </section>
    <div class="search-panel">
        <h1>Recherche ton équipe idéale</h1>
        <div class="container">
            <div class="input">
                <label for="">Jeu</label>
                <input type="text" placeholder="Sélectionne un jeu">
            </div>
            <div class="input">
                <label for="">Niveau</label>
                <input type="text" placeholder="Tous les niveaux">
            </div>
            <div class="input">
                <label for="">Role</label>
                <input type="text" placeholder="Tous les rôles">
            </div>
            <button>Rechercher</button>
        </div>
    </div>
</body>
</html>
